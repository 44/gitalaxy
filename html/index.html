<!DOCTYPE html>
<html>
  <head>
    <title>Starry sky</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        overflow: hidden;
        cursor: crosshair;
      }
      #bg {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-image: radial-gradient(ellipse at bottom , #080e21 0%,  #1b2735 95%);
        background-image: radial-gradient(ellipse at bottom , #235 0%, #000 85%);
        background: #010140;
        background: radial-gradient(ellipse 100% 100% at bottom, #101040 15%, #010101 95%);
      }
      #canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 100;
      }
      #moon {
        position: absolute;
        left: 100px;
        top: 100px;
        width: 50px;
        height: 50px;
        z-index: 300;
        background-image: url(./full-moon.png);
        background-repeat: no-repeat;
        background-size: 50px;
        background-blend-mode: multiply;
        opacity: 1;
      }
      @font-face {
        font-family: repoFont;
        src: url('./StarshineMF.ttf');
      }
      @font-face {
        font-family: spaceMonoFont;
        src: url('./SpaceMonoNerdFont-Regular.ttf');
      }
      @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      #flash {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 400;
        color: #ffc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation-duration: 3s;
        animation-fill-mode: forwards;
      }
      h1 {
          color: #123;
          text-shadow: 0 0 1px #ffc, 0 0 5px #ffc, 0 0 10px #ffc;
          font-family: repoFont;
          font-size: 10em;
      }
      .fadeOut {
        animation-name: fadeOut;
      }
      .fadeIn {
        animation-name: fadeIn;
      }
      #progress {
        font-size: 2em;
        color: #ffc;
      }
      #status {
        font-size: 1.2em;
        color: #ffc;
        margin: 0.5em;
        font-family: spaceMonoFont;
      }
      #tooltip {
        position: absolute;
        z-index: 600;
        color: #ffc;
        font-family: spaceMonoFont;
        font-size: 0.7em;
      }

      #help {
          color: #ffc;
          z-index: 500;
          position: absolute;
          width: 100%;
          height: 20%;
          bottom: 0;
          opacity: 0;
        animation-duration: 1s;
        animation-fill-mode: both;
      }
    </style>
  </head>
  <body>
    <div id="bg">
        <div id="status"></div>
    </div>
    <canvas id="canvas"></canvas>
    <div style="display:none">
        <img id="moon" src="./full-moon.png" width="50" height="50" />
    </div>
    <div id="flash">
        <h1 id="repo">OneDrive.Client</h1>
        <div id="progress">Loading...</div>
    </div>
    <div id="help">
        <div>Speed: [1] Day per second [2] Week per second [3] Month per second</div>
    </div>
    <div id="tooltip">Text</div>
    <script src="./index.js"></script>
  </body>
</html>
