<!DOCTYPE html>
<html>
  <head>
    <title>Starry sky</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
      }
      #bg {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-image: radial-gradient(ellipse at top , #080e21 0%,  #1b2735 95%);
        background-image: radial-gradient(ellipse at top , #000 0%,  #235 95%);
      }
      #canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 100;
      }
      #moon {
        position: absolute;
        left: 100px;
        top: 100px;
        width: 500px;
        height: 500px;
        z-index: 300;
        background-image: url(./full-moon.png);
        background-repeat: no-repeat;
        background-size: 50px;
        background-blend-mode: multiply;
        opacity: 1;
      }
      @font-face {
        font-family: repoFont;
        src: url('./StarshineMF.ttf');
      }
      @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
      #flash {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 400;
        color: #ffc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation-duration: 3s;
        animation-fill-mode: forwards;
      }
      h1 {
          color: #123;
          text-shadow: 0 0 3px #ffc, 0 0 10px #ffc, 0 0 20px #ffc;
          font-family: repoFont;
          font-size: 10em;
      }
      .fadeOut {
        animation-name: fadeOut;
      }
    </style>
  </head>
  <body>
    <div id="bg"></canvas>
    <canvas id="canvas"></canvas>
    <div id="moon"></div>
    <div id="flash">
        <h1 id="repo">OneDrive.Client</h1>
        <div id="progress">Loading...</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
