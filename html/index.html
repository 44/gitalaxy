<!DOCTYPE html>
<html>
  <head>
    <title>Starry sky</title>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
      }
      #canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 100;
      }
      #bg {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-image: radial-gradient(ellipse at top , #080e21 0%,  #1b2735 95%);
        background-image: radial-gradient(ellipse at top , #000 0%,  #235 95%);
      }
      #moon {
        position: absolute;
        left: 100px;
        top: 100px;
        width: 500px;
        height: 500px;
        z-index: 300;
        background-image: url(./full-moon.png);
        background-repeat: no-repeat;
        background-size: 50px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="bg"></canvas>
    <canvas id="canvas"></canvas>
    <div id="moon"></div>
    <script src="./index.js"></script>
  </body>
</html>
